<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll</title>
  </head>
  <body>
    {{ question.question_text }} {% for choice in choices %} {% csrf_token %}
    <form action="http://127.0.0.1:8000/polls/results/" method="post">
      <input type="radio" value="{{ choice.id }}" name="choice" />
      <label for="">{{ choice.choice_text }}</label><br />
      {% endfor %}
      <input type="submit" value="choice" />
    </form>
  </body>
</html>
